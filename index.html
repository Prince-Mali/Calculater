<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>CALCULATER</h1>
        <div class="result">
          <h5 id="result" style="color: aliceblue; background-color: black; margin: 0px; padding: 35px; font-size: 25px;"></h5>
        </div>
        <div class="buttons">
          <div class="num">
            <div class="button func">ac</div>
            <div class="button func">c</div>
            <div class="button func">%</div>
            <div class="button func">/</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button func">*</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button func">-</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button func">+</div>
            <div class="button" style="width: 100px;">0</div>
            <div class="button">.</div>
            <div class="button" style="background-color: orange;">=</div>
          </div>
        </div>
      </div>
    

    
    <script src="app.js"></script>
</body>
</html>
